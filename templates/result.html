
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 20px auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #1c1e21;
            margin: 0;
        }
        h2 {
            color: #007bff;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            align-items: flex-start;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .info-container .prediction {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .info-container .summary {
            text-align: justify;
            line-height: 1.6;
            color: #333;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Prediction Result</h1>
        </div>

        <div class="content-grid">
            <div class="image-container">
                <h2>Your Image</h2>
                <img src="{{ url_for('static', filename=image_file) }}" alt="Uploaded Image">
            </div>

            <div class="info-container">
                <h2>Predicted Breed</h2>
                <div class="prediction">{{ breed_name }}</div>

                <h2>About this Breed</h2>
                <div class="summary">
                    {% if summary %}
                        <p>{{ summary }}</p>
                    {% else %}
                        <p class="error">Could not retrieve a summary for this breed from Wikipedia.</p>
                    {% endif %}
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="/" class="back-btn">Try Another Image</a>
        </div>
    </div>
</body>
</html>
